apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service-deployment
  labels:
    app: delivery-service
  namespace: mealappapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: delivery-service
  template:
    metadata:
      name: delivery-service-pod
      labels:
        app: delivery-service
    spec:
      containers:
      - name: delivery-service-container
        image: gerald22/meal_api_delivery:3.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9601
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: general-service-configmap
              key: DELIVERY_SERVICE_PORT
        - name: DELIVERY_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: general-service-configmap
              key: DELIVERY_SERVICE_HOST
        - name: MONGO_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: general-microservice-secrets
              key: MONGO_DB_USERNAME
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: general-microservice-secrets
              key: MONGO_DB_PASSWORD
        - name: MONGO_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: general-service-configmap
              key: MONGO_DB_HOST
        - name: MONGO_DB_PORT
          valueFrom:
            configMapKeyRef:
              name: general-service-configmap
              key: MONGO_DB_PORT
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: general-microservice-secrets
              key: RABBITMQ_DEFAULT_USER
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: general-microservice-secrets
              key: RABBITMQ_DEFAULT_PASS
        - name: RABBITMQ_DEFAULT_HOST
          valueFrom:
            configMapKeyRef:
              name: general-service-configmap
              key: RABBITMQ_DEFAULT_HOST
        - name: RABBITMQ_DEFAULT_PORT
          valueFrom:
            configMapKeyRef:
              name: general-service-configmap
              key: RABBITMQ_DEFAULT_PORT
        - name: JWT_ACCESS_TOKEN_SECRET_DEV
          valueFrom:
            secretKeyRef:
              name: general-microservice-secrets
              key: JWT_ACCESS_TOKEN_SECRET_DEV
        - name: JWT_REFRESH_TOKEN_SECRET_DEV
          valueFrom:
            secretKeyRef:
              name: general-microservice-secrets
              key: JWT_REFRESH_TOKEN_SECRET_DEV
        - name: JWTSECRET
          valueFrom:
            secretKeyRef:
              name: general-microservice-secrets
              key: JWTSECRET
---

apiVersion: v1
kind: Service
metadata:
  name: delivery-service
  namespace: mealappapi
spec:
  selector:
    app: delivery-service
  ports:
  - protocol: TCP
    port: 9603
    targetPort: 9603
  type: ClusterIP
